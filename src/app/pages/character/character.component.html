<div class="characters" *ngIf="characterList">
 <div *ngFor="let character of characterList" class="card" [ngStyle]="{'backgroundColor' : character.status === 'Alive' ? '#68EA37' : character.status === 'Dead' ? 'red' : 'grey'}">
    <p>{{character.id}}</p>
    <h3>{{character.name}}</h3>
    <img src={{character.image}} alt={{character.name}} class="character-img">
   <p>{{ character.species }}</p>
 </div>
</div>
